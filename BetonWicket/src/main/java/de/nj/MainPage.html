<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
<title>Main Page</title>
<link
	href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold'
	rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="style.css" type="text/css" media="screen"
	title="Stylesheet" />
</head>
<body>
	
	<div id="hd">
		<div id="logo">
			<img src="logo.png" width="50px" height="50px" alt="Wicket Logo" />
			<h1>Apache Wicket (Training)</h1>
		</div>
	</div>
	
	<div class="leftcolumn">
	<span wicket:id="lbl"></span>

	<hr noshade size="5">

	<h4>using forms</h4>
	<form wicket:id="userform">
		<input type="text" wicket:id="userName" /> <br /> <select
			wicket:id="gender">
			<option></option>
		</select><br /> <input type="submit" wicket:id="submit" value="without ajax" /><br />
		<input type="submit" wicket:id="ajaxSubmit" value="with ajax" />
	</form>

	<hr noshade size="5">

	<h4>hide or show simple form</h4>
	<form wicket:id="hidebuttonform">
		<input type="submit" wicket:id="hideform" value="hide simple form" />
	</form>
	<hr noshade size="5">

	<h4>the same form using a Panel as wrapper</h4>
	<div wicket:id="formPanel"></div>
	<hr noshade size="5">

	<h4>pop up modal window</h4>
	<div wicket:id="simpleModalWindow"></div>
	<a class ="modalWindowLink"  wicket:id="modalWindowLink">show modal window</a>
	</div>
	<div class="rightColum">
	</div>
</body>
</html>
