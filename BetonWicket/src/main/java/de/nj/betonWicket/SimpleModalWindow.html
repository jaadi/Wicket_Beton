<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>


<title>modal Window</title>
<link
	href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold'
	rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="style.css" type="text/css" media="screen"
	title="Stylesheet" />
</head>
<body>

	<form wicket:id="modalForm">
	
	<div wicket:id="container"></div>
	
	</form>
	
	<wicket:fragment wicket:id="viewFragment">
		<span wicket:id="labelInfragment"></span>
	</wicket:fragment>
	
	<wicket:fragment wicket:id="editFragment">
		<input type="text" wicket:id="textfieldInFragment"/>
	</wicket:fragment>
		
</body>
</html>
