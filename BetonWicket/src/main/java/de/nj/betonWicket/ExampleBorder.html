<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
	<wicket:border>
		<div>
			List of persons <select wicket:id="persons"></select> <br /> <br />
			<form wicket:id="personsform">
				<div style="display: table;">
					<div style="display: table-row;">
						<div style="display: table-cell;">Name:</div>
						<div style="display: table-cell;">
							<input type="text" wicket:id="name" />
						</div>
					</div>
					<div style="display: table-row;">
						<div style="display: table-cell;">Surname:</div>
						<div style="display: table-cell;">
							<input type="text" wicket:id="surname" />
						</div>
					</div>
					<div style="display: table-row;">
						<div style="display: table-cell;">Address:</div>
						<div style="display: table-cell;">
							<input type="text" wicket:id="address" />
						</div>
					</div>
					<div style="display: table-row;">
						<div style="display: table-cell;">Email:</div>
						<div style="display: table-cell;">
							<input type="text" wicket:id="email" />
						</div>
					</div>
				</div>
				<input type="submit" value="Save" />
			</form>
			<wicket:body />
			<br />

		</div>
	</wicket:border>
</body>
</html>
